<mdb-card>
  <mdb-card-header class="indigo text-white">{{addUserHeader}}</mdb-card-header>
  <mdb-card-body>
    <!-- Horizontal material form -->
    <form>
      <!-- Grid row -->
      <div class="form-group row">
        <!-- Material input -->
        <label for="txtFirstName" class="col-sm-2 col-form-label font-weight-bold">First Name</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input mdbInput [(ngModel)]="addUser.FirstName" placeholder="First Name" type="text" class="form-control"
              id="txtFirstName" name="addUser.FirstName">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <!-- Material input -->
        <label for="txtLastName" class="col-sm-2 col-form-label font-weight-bold">Last Name</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input mdbInput [(ngModel)]="addUser.LastName" placeholder="Last Name" type="text" class="form-control"
              id="txtLastName" name="addUser.LastName">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <!-- Material input -->
        <label for="txtEmployeeId" class="col-sm-2 col-form-label font-weight-bold">Employee Id</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input mdbInput [(ngModel)]="addUser.EmployeeId" placeholder="Employee Id" type="text" class="form-control"
              id="txtEmployeeId" name="addUser.EmployeeId">
          </div>
        </div>
      </div>

      <!-- Grid row -->
      <div class="form-group row text-center">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-md" (click)="addUser()">Add User</button>
          <button type="submit" class="btn btn-danger btn-md" (click)="reset()">Reset</button>
        </div>
      </div>
      <!-- Grid row -->
    </form>
    <!-- Horizontal material form -->
  </mdb-card-body>
</mdb-card>

<mdb-card>
  <mdb-card-header class="indigo text-white">Search User</mdb-card-header>
  <mdb-card-body>
    <div class="row">
      <!-- Grid column -->
      <div class="col">
        <!-- Material input -->
        <div class="md-form mt-0">
          <input mdbInput type="text" class="form-control" placeholder="First Name">
        </div>
      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col">
        <!-- Material input -->
        <div class="md-form mt-0">
          <input mdbInput type="text" class="form-control" placeholder="Last Name">
        </div>
      </div>
      <div class="col">
        <!-- Material input -->
        <div class="md-form mt-0">
          <input mdbInput type="text" class="form-control" placeholder="Employee Id ">
        </div>
      </div>
      <div class="col">
        <!-- Material input -->
        <div class="md-form mt-0">
          <button type="submit" class="btn btn-primary btn-md">Search</button>
        </div>
      </div>
      <!-- Grid column -->
    </div>
    <div class="form-group row">
      <!-- Material input -->
      <label for="txtEmployeeId" class="col-sm-1 col-form-label font-weight-bold">Sort By : </label>
      <div class="col-sm-10">
        <div class="md-form mt-0">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect (click)="sortUser('FirstName')" >First Name</button>
                <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect (click)="sortUser('LastName')">Last Name</button>
                <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect (click)="sortUser('EmployeeId')">Employee Id</button>
            </div>
        </div>
      </div>
    </div>
    <table mdbTable>
      <thead class="blue white-text">
        <tr>
          <th *ngFor="let head of headers" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of elements">
          <th scope="row">{{el.id}}</th>
          <th scope="row">{{el.first}}</th>
          <th scope="row">{{el.last}}</th>
          <th scope="row">
            <button type="submit" class="btn btn-primary btn-md" (click)="editUser(el)">Edit</button>
            <button type="submit" class="btn btn-primary btn-md" (click)="deleteUser(el)">Delete</button>
          </th>
        </tr>
      </tbody>
    </table>
  </mdb-card-body>
</mdb-card>
