<mdb-card>
  <mdb-card-header class="indigo text-white">
    <mdb-icon fas icon="edit"></mdb-icon> {{addProjectHeader}}
  </mdb-card-header>
  <mdb-card-body>
    <!-- Horizontal material form -->
    <form>
      <!-- Grid row -->
      <div class="form-group row">
        <!-- Material input -->
        <label for="txtProjectName" class="col-sm-2 col-form-label font-weight-bold">Project Name</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input mdbInput [(ngModel)]="project.ProjectName" placeholder="Project Name" type="text"
              class="form-control" id="txtProjectName" name="project.projectName">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <!-- Material input -->
        <label for="txtStartDate" class="col-sm-2 col-form-label font-weight-bold">Start Date</label>
        <div class="col-sm-3">
          <div class="md-form mt-0">
            <input mdbInput [(ngModel)]="project.startDate" placeholder="Start Date " type="date" class="form-control"
              id="txtStartDate" name="project.startDate">
          </div>
        </div>
        <label for="txtEndDate" class="col-sm-2 col-form-label font-weight-bold">End Date</label>
        <div class="col-sm-3">
          <div class="md-form mt-0">
            <input mdbInput [(ngModel)]="project.endDate" placeholder="End Date" type="date" class="form-control"
              id="txtEndDate" name="project.endDate">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <!-- Material input -->
        <label for="txtEmployeeId" class="col-sm-2 col-form-label font-weight-bold">Priority</label>
        <div class="col-sm-8">
          <ng5-slider [(value)]="project.priority" [options]="options" name="Priority"></ng5-slider>
        </div>
      </div>
      <div class="form-group row">
        <!-- Material input -->
        <label for="txtManagerName" class="col-sm-2 col-form-label font-weight-bold">Manager Name</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input mdbInput [(ngModel)]="project.managerName" placeholder="Manager Name" type="text"
              class="form-control" id="txtManagerName" name="project.managerName">
          </div>
        </div>
      </div>
      <!-- Grid row -->
      <div class="form-group row text-center">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-md" (click)="addProject()">
            <mdb-icon fas icon="save"></mdb-icon> Add Project
          </button>
          <button type="submit" class="btn btn-danger btn-md" (click)="reset()">
            <mdb-icon fas icon="undo-alt"></mdb-icon> Reset
          </button>
        </div>
      </div>
      <!-- Grid row -->
    </form>
    <!-- Horizontal material form -->
  </mdb-card-body>
</mdb-card>

<mdb-card>
  <mdb-card-header class="indigo text-white">
    <mdb-icon fas icon="search"></mdb-icon> Search Project
  </mdb-card-header>
  <mdb-card-body>
    <div class="row">
      <!-- Grid column -->
      <div class="col">
        <!-- Material input -->
        <div class="md-form mt-0">
          <input mdbInput type="text" class="form-control" placeholder="Project Name">
        </div>
      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col">
        <!-- Material input -->
        <div class="md-form mt-0">
          <input mdbInput type="text" class="form-control" placeholder="Prioriy">
        </div>
      </div>
      <div class="col">
        <!-- Material input -->
        <div class="md-form mt-0">
          <input mdbInput type="text" class="form-control" placeholder="Manager Name ">
        </div>
      </div>
      <div class="col">
        <!-- Material input -->
        <div class="md-form mt-0">
          <button type="submit" class="btn btn-primary btn-md">
            <mdb-icon fas icon="search"></mdb-icon>Search
          </button>
        </div>
      </div>
      <!-- Grid column -->
    </div>
    <div class="form-group row">
      <!-- Material input -->
      <label for="txtEmployeeId" class="col-sm-1 col-form-label font-weight-bold">Sort By : </label>
      <div class="col-sm-10">
        <div class="md-form mt-0">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect
              (click)="sortUser('ProjectName')">Project Name <mdb-icon fas icon="arrows-alt-v"></mdb-icon></button>
            <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect
              (click)="sortUser('Priority')">Priority <mdb-icon fas icon="arrows-alt-v"></mdb-icon></button>
            <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect
              (click)="sortUser('ManagerName')">Manager Name <mdb-icon fas icon="arrows-alt-v"></mdb-icon></button>
          </div>
        </div>
      </div>
    </div>
    <table mdbTable>
      <thead class="blue white-text">
        <tr>
          <th *ngFor="let head of headers" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of elements">
          <th scope="row">{{el.id}}</th>
          <th scope="row">{{el.first}}</th>
          <th scope="row">{{el.last}}</th>
          <th scope="row">
            <button type="submit" class="btn btn-primary btn-md" (click)="editUser(el)">
              <mdb-icon fas icon="edit"></mdb-icon> Edit
            </button>
            <button type="submit" class="btn btn-primary btn-md" (click)="deleteUser(el)">
              <mdb-icon fas icon="trash-alt"></mdb-icon> Delete
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </mdb-card-body>
</mdb-card>
